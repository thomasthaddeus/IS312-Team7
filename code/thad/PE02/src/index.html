<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Starter Web page</title>
  <meta name="author" content="Thaddeus Thomas" />
  <!-- Local style sheet relative to workspace folder -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="container2">
    <img src="../img/lighton.png" class="bulb" width="auto" height="auto"></img>
    <button class="btn">On/Off</button>
  </div>
  <script>
    const btn = document.querySelector('.btn');
    let bulb = document.querySelector('img');
    btn.addEventListener('click', () => {
      if (bulb.src === '../img/') {
        bulb.src = '../img/lightoff.png';
      } else {
        bulb.src = '../img/lighton.png';
      }
    });
  </script>
<script type="text/javascript">
  function onoff(){
    currentvalue = document.getElementById('onoff').value;
    if(currentvalue == "Off"){
      document.getElementById("onoff").value="On";
    }else{
      document.getElementById("onoff").value="Off";
    }
  }
  </script>

  <input type="button" value="On" id="onoff" onclick="onoff()";>
</div>
</body>

</html>
